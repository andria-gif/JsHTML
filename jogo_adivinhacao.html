<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var numeroPensado = Math.random*(Math.random()* 10);// gera numero aleatório 
    var tentativas = 1

    while (tentativas <= 1) {
        var chute = parseInt(prompt("Digite o seu chute"))
        if (chute == numeroPensado) {
            mostra("Você acertou! O numero pensado foi: " + numeroPensado)
            break; //quebra loop se der ok aqui
       
        } else {

            mostra("ERROU");
        }

        tentativas++
    }
</script>
