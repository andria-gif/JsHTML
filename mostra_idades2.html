<meta charset="UTF-8">

<script>

function pulaLinha() {
    // pulando duas linhas
    document.write("<br><hr><br>");
}

function mostra(frase) {
    document.write("<big>" + frase + "</big>");
    pulaLinha();
}

mostra("Resultado");
mostra("oq gerou a linha?");
mostra("Foi o <hr>" + "que agora gerou outra quebrando a linha kkkkkk ")
</script>
