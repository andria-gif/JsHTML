<meta charset="UTF-8">

<script>

          function pulaLinha() {

                    document.write("<br> <br>");

          }

          function mostra(frase) {

                    document.write(frase);
                    pulaLinha();
          }

          function calculaIMC(altura, peso) {

                    // var imc = peso / (altura * altura);
                    return peso / (altura * altura);

          }
          var nome = prompt("Informe o seu nome: ");
          // promp provome a conexao com o usurio e recebe o parametro entregue por ele
          var alturaInformada = prompt(nome + ", Informe a sua altura: ");
          var pesoInformado = prompt(nome + ", Informe o seu peso: ");

          var imc = calculaIMC(alturaInformada, pesoInformado);

          mostra(nome + ", o imc é: " + imc);

          if (imc < 18.5) {

                    mostra("Você está abaixo do recomendado.");

          }
          if (imc > 35) {

                    mostra("Você está acima do recomendado");

          }
          if (imc >= 18.5 && imc <= 35) {


                    mostra("Você está excelente");
          }



</script>
